version: "3.7"
services:
  web-server:
    build:
      dockerfile: ./Docker/Dockerfile
      context: .
    restart: always
    volumes:
      - "./:/var/www/html"
      - "./Docker/apache/000-default.conf:/etc/apache2/sites-enabled/000-default.conf"
    command: bash "/var/www/html/Docker/docker-entrypoint.sh"
    ports:
      - "8080:80"
    depends_on:
      - redis
      - mysql-server
    environment:
      PHP_FPM_CLEAR_ENV: "no"
      MYSQL_ROOT_PASSWORD: "secret"
      MYSQL_SERVER_NAME: "mysql-server"
      MYSQL_SERVER_USER_NAME: "root"
      REDIS_HOST: "redis"
      REDIS_ENABLED: "true"
      DOMAIN: "localhost"
  mysql-server:
    image: mysql:latest
    restart: always
    environment:
      PHP_FPM_CLEAR_ENV: "no"
      MYSQL_ROOT_PASSWORD: "secret"
      MYSQL_SERVER_NAME: "mysql-server"
      MYSQL_SERVER_USER_NAME: "root"
      MYSQL_DATABASE: "grandarchive"
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./Database:/docker-entrypoint-initdb.d
  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: mysql-server
      PMA_USER: root
      PMA_PASSWORD: "secret"
    ports:
      - "5001:80"
  redis:
    image: redis:7.0
    restart: always
    ports:
      - "6382:6379"
volumes:
  mysql-data:
